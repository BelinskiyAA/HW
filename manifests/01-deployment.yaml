apiVersion: apps/v1
kind: Deployment
metadata:
  name: otus-hw-dp
  namespace: otus-hw
  labels:
    app: otus-hw-dp
    version: "1.0"
spec:
  replicas: 3
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app:  otus-hw
      version: "1.0"
  template:
    metadata:
      labels:
         app: otus-hw
         version: "1.0"
    spec:
      containers:
        - name: kuber-app
          image: aab23/hw2:v1.1.2
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 10
            initialDelaySeconds: 3
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10